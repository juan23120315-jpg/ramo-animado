<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramo para mi ni침a hermosa</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Fuente Allura -->
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Fondo con estrellas -->
  <canvas id="stars"></canvas>

  <!-- Contenedor del ramo -->
  <div class="bouquet">
    <svg class="flowers" viewBox="0 0 400 500">
      <!-- Tallo -->
      <rect x="195" y="250" width="10" height="230" fill="#2e7d32" rx="5"/>

      <!-- Girasol -->
      <g class="flower sunflower" transform="translate(200,200)">
        <circle r="35" fill="#fbc02d"/>
        <circle r="15" fill="#6d4c41"/>
        <g>
          <!-- P칠talos -->
          <circle r="50" fill="none" stroke="#fdd835" stroke-width="20" stroke-dasharray="6 20"/>
        </g>
      </g>

      <!-- Tulip치n amarillo -->
      <g class="flower tulip" transform="translate(140,250)">
        <path d="M0 0 C-25 -60 -25 -120 0 -160 C25 -120 25 -60 0 0 Z" fill="#ffeb3b"/>
      </g>

      <!-- Rosa amarilla -->
      <g class="flower rose" transform="translate(260,250)">
        <circle r="30" fill="#ffd54f"/>
        <circle r="22" fill="#fdd835"/>
        <circle r="14" fill="#fbc02d"/>
      </g>
    </svg>
  </div>

  <!-- Texto rom치ntico -->
  <div class="love-text">
    Mi ni침a hermosa, que la distancia no te haga dudar de lo mucho que te amo.
  </div>

  <!-- Bot칩n para m칰sica (se muestra solo si autoplay falla) -->
  <button id="playMusic" style="display:none;">游꿧 Reproducir m칰sica</button>

  <!-- M칰sica -->
  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    // --- Fondo estrellas fugaces ---
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let w,h;
    function resize(){
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let stars = Array.from({length:200},()=>({
      x: Math.random()*w,
      y: Math.random()*h,
      r: Math.random()*1.5,
      o: Math.random()
    }));

    function shootingStar(){
      return {
        x: Math.random()*w,
        y: Math.random()*h/2,
        len: Math.random()*80+40,
        speed: Math.random()*8+4,
        life: 0,
        maxLife: 80
      };
    }
    let meteors = [];

    function draw(){
      ctx.fillStyle = "#000";
      ctx.fillRect(0,0,w,h);
      ctx.fillStyle="#fff";
      stars.forEach(s=>{
        ctx.globalAlpha = s.o;
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fill();
      });
      ctx.globalAlpha=1;
      if(Math.random()<0.02) meteors.push(shootingStar());
      meteors.forEach(m=>{
        ctx.strokeStyle="#fff";
        ctx.lineWidth=2;
        ctx.beginPath();
        ctx.moveTo(m.x,m.y);
        ctx.lineTo(m.x-m.len, m.y+m.len/2);
        ctx.stroke();
        m.x += m.speed;
        m.y -= m.speed/2;
        m.life++;
      });
      meteors = meteors.filter(m=>m.life<m.maxLife);
      requestAnimationFrame(draw);
    }
    draw();

    // --- Animaci칩n flores ---
    document.querySelectorAll('.flower').forEach((f,i)=>{
      f.style.opacity=0;
      f.style.transform+=" scale(0)";
      setTimeout(()=>{
        f.style.transition="all 1.2s ease-out";
        f.style.opacity=1;
        f.style.transform=f.getAttribute("transform")+" scale(1)";
        setTimeout(()=>f.classList.add("sway"),1500);
      }, 3000 + i*800);
    });

    // --- Texto ---
    const text=document.querySelector('.love-text');
    setTimeout(()=>{
      text.style.opacity=1;
      text.style.transform="translateY(0)";
    },6000);

    // --- M칰sica ---
    const music=document.getElementById("bg-music");
    const playBtn=document.getElementById("playMusic");

    function tryPlay(){
      music.play().catch(()=>{
        playBtn.style.display="block";
      });
    }
    tryPlay();

    playBtn.addEventListener("click",()=>{
      music.play();
      playBtn.style.display="none";
    });
  </script>
</body>
</html>
